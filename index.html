<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can You Guess It?</h3><br>
        <input type="text" placeholder="Num" id="guess">
        <br>
        <button onclick="play()" id="my_btn">GUESS</button>
        <p id="message1">No. Of Guesses: 0</p>
        <p id="message2">Guessed Numbers are: None</p>
        <p id="message3"></p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
